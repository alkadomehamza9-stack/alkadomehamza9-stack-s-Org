    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Tajawal', sans-serif;
      }
      /* Tailwind custom class */
      .btn-header {
        @apply text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
      }

      /* Modal Animation */
      @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.3s ease-out forwards;
      }
      
      /* Print styles - Updated for reliability */
      @media print {
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Make the printable area and its children visible */
        .printable-area, .printable-area * {
          visibility: visible;
        }
        
        /* Position the printable area to fill the page */
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          margin: 0 !important;
          padding: 1rem !important;
          box-shadow: none !important;
          border: none !important;
        }
        
        /* Ensure elements that should be hidden inside the printable area are still hidden */
        .printable-area .no-print {
          display: none !important;
        }

        /* Style tables for printing */
        .printable-area .overflow-y-auto, .printable-area .overflow-x-auto {
            max-height: none !important;
            overflow: visible !important;
        }
        .printable-area table {
            width: 100%;
            border-collapse: collapse;
        }
        .printable-area th, .printable-area td {
            border: 1px solid #ddd !important;
            padding: 8px;
            text-align: right;
        }
        .printable-area thead {
            background-color: #f2f2f2 !important;
            display: table-header-group; /* Ensure thead repeats on each page */
        }
        .printable-area tr {
            page-break-inside: avoid;
        }

         /* Helper for things that should only show on print */
         .print\:block {
          display: block !important;
        }
        .print\:inline {
          display: inline !important;
        }
      }
    </style>
